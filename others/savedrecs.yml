    are a number of CDR types, however, and the effectiveness of facilitation efforts
    will require sensitivity to that diversity. This article presents a method characterizing
    a spectrum of CDR designed to inform facilitation efforts that relies on bibliometric
    techniques and citation data. We illustrate its use by the Toolbox Project, an
    ongoing effort to enhance cross-disciplinary communication in CDR teams through
    structured, philosophical dialogue about research assumptions in a workshop setting.
    Toolbox Project workshops have been conducted with more than 85 research teams,
    but the project’s extensibility to an objectively characterized range of CDR collaborations
    has not been examined. To guide wider application of the Toolbox Project, we have
    developed a method that uses multivariate statistical analyses of transformed
    citation proportions from published manuscripts to identify candidate areas of
    CDR, and then overlays information from previous Toolbox participant groups on
    these areas to determine candidate areas for future application. The approach
    supplies 3 results of general interest: 1. A way to employ small data sets and
    familiar statistical techniques to characterize CDR spectra as a guide to scholarship
    on CDR patterns and trends. 2. A model for using bibliometric techniques to guide
    broadly applicable interventions similar to the Toolbox. 3. A method for identifying
    the location of collaborative CDR teams on a map of scientific activity, of use
