    with academic rank. The institutional affiliation affected bibliometric indices
    to a similar degree to academic rank. Conclusion. Our data suggest better construct
    validity for the h-index than for other bibliometrics, although the agreement
    of h-index values between databases can be problematic for some researchers. The
    use of the h-index as a criterion-based assessment across different universities
    is problematic and that it should be used as a normative assessment tool, with
