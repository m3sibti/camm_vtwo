    communities in the economic downturn. Librarians are responding with service innovations
    in areas such as bibliometrics and research data management. Previous surveys
    have investigated research data support within North America and other research
    services globally with small samples. An online multiple-choice questionnaire
    was used to survey bibliometric and data support activities of 140 libraries in
    Australia, New Zealand, Ireland, and the United Kingdom, including current and
    planned services, target audiences, service constraints, and staff training needs.
