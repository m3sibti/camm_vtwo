    be a challenging task. This article argues that citation analysis may be an effective
    tool of journal selection. Citation patterns can be used to determine the extent
    of bibliographic coupling between an author’s unpublished article and journals
    in the author’s field. The article could then be submitted to a journal with a
    similar pattern of citations. Evidence from published articles in economics indicates
    that this technique is able to determine the journal in which an article is published.
