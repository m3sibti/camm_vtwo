    network. Third, we describe the findings of our case study for every step of the
    application of the scenario technique. In doing so, we offer practical guidelines
    for applying this novel combined method in other contexts. The overall benefit
    of the method combination is the integration of scientifically based information
    that exceeds the knowledge bases of the scenario team and other experts. Most
