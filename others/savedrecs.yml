    but a majority anticipated future involvement, especially in technology assistance,
    data deposit, and policy development. Initiatives were aimed at multiple constituencies,
    with university administrators being important clients and partners for bibliometric
    services. Gaps in knowledge, skills, and confidence were significant constraints,
    with near-universal support for including bibliometrics and particularly data
    management in professional education and continuing development programs. The
