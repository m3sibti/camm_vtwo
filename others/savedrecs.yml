    as a reliable and valid measure of research performance in general surgery across
    6 universities in the province of Ontario, Canada. Methods. Bibliometric indices
    for 219 faculty members in general surgery were calculated using the Scopus and
    Web of Science online databases. We investigated agreement between the databases.
    A 2-way analysis of variance was used to compare the h-index of surgeons grouped
    by institutional affiliation and academic rank and to identify the relative impact
    of these factors on different bibliometric indices. Results. The agreement on
    h-indices between the Scopus and Web of Science was problematic. The h-index was
