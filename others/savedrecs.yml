    area. We first reviewed the spatial information mining derived from literature,
    including structured and unstructured data. The spatial display and the basic
    spatial operations for the geographic information derived from literature were
    then introduced, demonstrating that GIS can be directly used to construct digital
    libraries. Some literature database websites have begun to utilize WEBGIS to display
