    identifying ways to quantify it. In this respect, the use of bibliometrics gains
    significant ground as an effective tool for the evaluation of universities’ research
    output. In the present study, the research performance of the seven Greek medical
    schools is assessed by means of widely accepted and advanced bibliometric indices,
    such as total and average publications and citations, average and median h- and
    g-index with and without self-citations for all the 1,803 academics, while statistical
