  abstract: The traditional peer review process for the assessment of scientific performance
    has been increasingly supported by citation analysis. However, bibliometric methods
    require the use of appropriate indicators to be meaningfully and significantly.
    The trend of performing bibliometric analyses by amateurs is most problematic.Seemingly
    easy to handle tools serve requests of decision makers for impact data and rankings.
    In this article we plead for the application of professional citation analysis
    embedded into bibliometric research. For example, journal impact factors are not
    suitable for measuring the performance of a researcher, because they do not allow
    conclusions about the impact of single papers published in a specific journal.
    The h index measures output (number of publications) and impact (number of citations)
    in one single number and connects both parameters arbitrarily. Instead, percentiles
    are far better suited for measuring the citation impact of publications and researchers.
    Using percentiles, publications of researchers and their citations can be visualized
    as beam plots. Beam plots show at a glance, how productive a researcher has been
