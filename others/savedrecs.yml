    which can be partially justified with geographic and socioeconomic criteria. In
    general, bibliometrics demonstrate statistically significant difference in favour
    of Crete University medical school, while it was also found that self-citations
    have only marginal effect on the individual’s research profile and the average
    indices. Finally, the useful findings of the present study render the methodology
    adopted of high viability for assessing the research performance of Higher Education
